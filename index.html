<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Service</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="main">
		<header class="header">
			<div class="header-top">
				<div class="container_center">
					<nav class="uk-navbar-container" uk-navbar>
						<div class="uk-navbar-left">
							<a class="uk-button uk-button-default login" uk-toggle="target: #modal-close-outside"
								href="#">Войти</a>
						</div>

						<div id="modal-close-outside" class="uk-flex-top" uk-modal>
							<div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
								<button class="uk-modal-close-outside" type="button" uk-close></button>
								<h3 class="uk-modal-modal modal-title-login"><p>Введите логин и пароль для входа</p>
								в Личный кабинет</h3>
								<form id="form-modal-login" class="form-modal-login">
								
									<div class="uk-margin">
										<input class="uk-input uk-input-password" type="text" placeholder="Логин">
									</div>
								
									<div class="uk-margin">
										<input class="uk-input" type="text" placeholder="Пароль">
									</div>	

									<button class="uk-button" type="submit">Войти</button>
								</form>
							</div>
						</div>
						<div class="uk-navbar-center">

							<a class="uk-navbar-item uk-logo" href="#"><img src="img/Logo.webp" alt=""></a>

						</div>
						<div class="uk-navbar-right">

							<p class="help">Помощь</p>

						</div>
					</nav>
				</div>
			</div>
			<div class="header-bottom">

			</div>
		</header>





	</section>


	<script type="text/javascript" src="js/jquery.js.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/uikit.min.js"></script>
	<script type="text/javascript" src="js/uikit-icons.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</body>

</html>
