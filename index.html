<!DOCTYPE html>

<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Service</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<section class="main">
		<header class="header">
			<div class="header-top">
				<div class="container_center">
					<nav class="uk-navbar-container" uk-navbar>

<!-- Navbar left ----------------------------------------------------------------------------------------->

						<div class="uk-navbar-left">
							<a class="uk-button uk-button-default login" uk-toggle="target: #modal-close-outside"
								href="#">Войти</a>
						</div>

<!-- Modal Login ----------------------------------------------------------------------------------------->

						<div id="modal-close-outside" class="uk-flex-top" uk-modal>
							<div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical">
								<button class="uk-modal-close-outside" type="button" uk-close></button>
								<h3 class="uk-modal-modal modal-title-login">Введите логин и пароль для входа
									в Личный кабинет</h3>
								<form id="form-modal-login" class="form-modal-login">

									<div class="uk-margin">
										<input class="uk-input uk-input-login" type="text" placeholder="Логин">
									</div>

									<div class="uk-margin">
										<input class="uk-input uk-input-password" type="text" placeholder="Пароль">
									</div>

									<button class="uk-button uk-button-login" type="submit">Войти</button>

									<div class="forgot-password">
										<a href="#" class="forgot-password__link">Забыли пароль?</a>
									</div>

									<div class="registration">
										<a href="#" class="registration__link">Регистрация</a>
									</div>
								</form>
							</div>
						</div>

<!-- Navbar center --------------------------------------------------------------------------------------->

						<div class="uk-navbar-center">

							<a class="uk-navbar-item uk-logo" href="#"><img src="img/Logo.webp" alt=""></a>

						</div>

<!-- Navbar right --------------------------------------------------------------------------------------->

						<div class="uk-navbar-right">

							<p class="help">Помощь</p>

							<div uk-dropdown="mode: click" class="dropdown-help">
								<ul class="uk-nav uk-dropdown-nav">
									<!-- <li class="uk-active"><a href="#">Active</a></li> -->
									<li><a href="#" class="dropdown-help__link">Как это работает</a></li>
									<li><a href="#"class="dropdown-help__link">Вопрос-ответ</a></li>
									<li><a href="#"class="dropdown-help__link">Служба поддержки</a></li>							
								</ul>
							</div>

						</div>
					</nav>
				</div>
			</div>

<!-- Header bottom --------------------------------------------------------------------------------------->

			<div class="header-bottom">

			</div>
		</header>





	</section>


	<script type="text/javascript" src="js/jquery.js.min.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/uikit.min.js"></script>
	<script type="text/javascript" src="js/uikit-icons.min.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</body>

</html>
